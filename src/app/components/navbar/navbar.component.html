<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="register-container">
        <div class="glass-card">
            <div class="logo">
                <h1>Crear Cuenta</h1>
                <p class="subtitle">Únete a nuestra comunidad</p>
            </div>
            
            <form class="register-form">
                <!-- Campo Nombre -->
                <div class="input-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" class="input-field" placeholder="Ingresa tu nombre completo">
                </div>
                
                <!-- Campo Email -->
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="input-field" placeholder="tu@email.com">
                </div>
                
                <!-- Campo Celular -->
                <div class="input-group">
                    <label for="phone">Número de celular</label>
                    <input type="tel" id="phone" class="input-field" placeholder="+1 234 567 8900">
                </div>
                
                <!-- Campo Contraseña -->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••">
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>
                
                <!-- Campo Confirmar Contraseña -->
                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" class="input-field" placeholder="••••••••">
                    <span class="password-match"></span>
                </div>
                
                <!-- Términos y condiciones -->
                <div class="terms-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                
                <!-- Botón de registro -->
                <button type="submit" class="register-btn">Crear Cuenta</button>
            </form>
            
            <div class="links">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        // Efectos de foco para campos de entrada
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 2px rgba(45, 147, 108, 0.3)';
                this.style.borderColor = '#2d936c';
                this.style.background = 'rgba(255, 255, 255, 0.9)';
            });
            
            field.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
                this.style.borderColor = '#1a3c2f';
                this.style.background = 'rgba(255, 255, 255, 0.7)';
            });
        });

        // Validación de contraseña en tiempo real
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatch = document.querySelector('.password-match');
        const strengthBar = document.querySelector('.strength-bar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            checkPasswordStrength(password);
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#e74c3c';
            } else if (strength < 75) {
                strengthBar.style.background = '#f39c12';
            } else {
                strengthBar.style.background = '#2d936c';
            }
        }

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                confirmPasswordInput.classList.remove('valid', 'invalid');
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '✓ Las contraseñas coinciden';
                passwordMatch.classList.add('valid');
                passwordMatch.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
                confirmPasswordInput.classList.remove('invalid');
            } else {
                passwordMatch.textContent = '✗ Las contraseñas no coinciden';
                passwordMatch.classList.add('invalid');
                passwordMatch.classList.remove('valid');
                confirmPasswordInput.classList.add('invalid');
                confirmPasswordInput.classList.remove('valid');
            }
        }

        // Validación del formulario
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            if (!terms) {
                alert('Debes aceptar los términos y condiciones');
                return;
            }
            
            // Simulación de registro exitoso
            alert('¡Cuenta creada exitosamente!');
            this.reset();
            strengthBar.style.width = '0%';
            passwordMatch.textContent = '';
        });
    </script>
</body>
</html>
