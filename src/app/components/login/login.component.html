  <div class="login-container">
    <div class="glass-card">
      
      <div class="logo">
        <h1>Bienvenido</h1>
      </div>

      <!-- Campo Email -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="input-field"
          [(ngModel)]="email"
          placeholder="tu@email.com"
          required
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="input-field"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- Mensaje de Error (Condicional) -->
      <div *ngIf="errorMessage" class="error-msg animated-shake">
        ⚠️ {{ errorMessage }}
      </div>

      <!-- Botón de Acción -->
      <button 
        class="login-btn" 
        (click)="login()"
        [disabled]="!email || !password">
        Iniciar Sesión
      </button>

      <!-- Enlaces adicionales -->
      <div class="links">
        <a routerLink="/register">Crear cuenta</a>
      </div>

    </div>
  </div>
