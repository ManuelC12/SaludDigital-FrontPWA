<div class="main-container">
  <header class="header">
    <h1>Comienza tu meditación</h1>
  </header>

  <main class="content">
    <h2 class="section-title">Meditaciones recomendadas para ti</h2>
    
    <div class="meditaciones-lista">
      <div *ngFor="let meditacion of meditacionesRecomendadas" class="meditacion-item">
        <button class="play-btn" (click)="reproducirMeditacion(meditacion.id)">
          <span class="play-icon">▶</span>
        </button>
        <div class="meditacion-info">
          <p class="meditacion-titulo">{{ meditacion.titulo }}</p>
          <p class="meditacion-duracion">{{ meditacion.duracion }} mins</p>
        </div>
      </div>
    </div>
  </main>
<nav class="bottom-nav">
  <a href="#" class="nav-item active">
    <span class="nav-icon">
      <img src="assets/icons/inicio.png" alt="Inicio">
    </span>
    <span class="nav-label">Inicio</span>
  </a>

  <a href="#" class="nav-item">
    <span class="nav-icon">
      <img src="assets/icons/meditacion.png" alt="Meditación">
    </span>
    <span class="nav-label">Meditación</span>
  </a>

  <a href="#" class="nav-item">
    <span class="nav-icon">
      <img src="assets/icons/agenda.png" alt="Agendas">
    </span>
    <span class="nav-label">Agendas</span>
  </a>
<a routerLink="/perfil" class="nav-item">
  <span class="nav-icon">
    <img src="assets/icons/cuenta.png" alt="Perfil">
  </span>
  <span class="nav-label">Perfil</span>
</a>


</nav>

</div>
